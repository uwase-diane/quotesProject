<div>
    <ul>
        <li>Author: {{ quote.author }}</li>
        <li>publisher: {{ quote.publisher }}</li>
        <li> {{quote.completeDate|date}}</li>
    </ul>
</div>
<button class="btn btn-primary" (click)="likeButtonClick()">{{vote}} Upvote</button>
<button class="btn btn-primary" (click) ='dislikeButtonClick()'>{{unvote}} Downvote</button> 
<button class="btn btn-danger" (click)= 'quoteDelete(true)'>Delete</button>
